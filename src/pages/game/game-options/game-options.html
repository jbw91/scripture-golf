<div padding>
  <h1>Game Options</h1>
  <ion-grid no-padding margin-top>
    <ion-row>
      <ion-col no-padding col-10>
        <ion-label class="options-header margin-none">Number of Players</ion-label>
      </ion-col>
      <ion-col no-padding col-2>
        <ion-badge color="primary" class="float-right margin-none">{{numPlayers}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-range min="1" max="4" snaps="true" [(ngModel)]="numPlayers" color="accent">
    <ion-label range-left>1</ion-label>
    <ion-label range-right>4</ion-label>
  </ion-range>

  <ion-grid no-padding margin-top>
    <ion-row>
      <ion-col no-padding col-10>
        <ion-label class="options-header margin-none">Number of Rounds</ion-label>
      </ion-col>
      <ion-col no-padding col-2>
        <ion-badge color="primary" class="float-right margin-none">{{numRounds}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-range min="1" max="9" snaps="true" [(ngModel)]="numRounds" color="accent">
    <ion-label range-left>1</ion-label>
    <ion-label range-right>9</ion-label>
  </ion-range>
</div>

<ion-list radio-group [(ngModel)]="sameScriptures">
  <ion-list-header class="radio-header-long">
    Same-Round Scriptures
  </ion-list-header>
  <ion-item>
    <ion-label>Same Scriptures</ion-label>
    <ion-radio value="true"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Different Scriptures</ion-label>
    <ion-radio value="false"></ion-radio>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button class="float-right" (click)="startGame()">Start Game</button>
</div>
